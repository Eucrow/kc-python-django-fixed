{% extends "base.html" %}

{% block title %}
    Registro de nuevo usuario
{% endblock %}

{% block body %}
    <section class="container-section">
        <div class="container-article_strait">
            <div class="message_layer">
                {% if message %}
                    {{ message }}
                {% endif %}
            </div>
        <form class="signup-form" method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button>Signup</button>
        </form>
        </div>
    </section>
{% endblock %}
